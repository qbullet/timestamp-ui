<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-card class="login-box">
    <ion-card-header>
      <ion-card-subtitle>Login</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="loginSubmit({username: username.value, password: password.value})">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating"> Username </ion-label>
              <ion-input type="text" clearInput #username></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input type="password" clearInput #password></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button color="primary" type="submit">Login</ion-button>
          </ion-col>
          <ion-col>
            
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
